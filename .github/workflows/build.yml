name: build
on:
  push:
    paths-ignore:
      - ".devcontainer/**"
      - ".serena/**"
      - ".vscode/**"
      - "lib/radvent/version.rb"
      - "CLAUDE.md"
      - "README.md"
  pull_request:
    paths-ignore:
      - ".devcontainer/**"
      - ".serena/**"
      - ".vscode/**"
      - "lib/radvent/version.rb"
      - "CLAUDE.md"
      - "README.md"
  workflow_dispatch:
permissions:
  contents: read
env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ruby:4.0
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: bash -x ./build-scripts/install.sh
      - name: Lint
        run: bash -x ./build-scripts/lint.sh

  super-linter:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      # contents permission to clone the repository
      contents: read
      packages: read
      # issues and pull-requests permissions to write results as pull
      # request comments. Omit them if you don't need summary comments
      issues: write
      pull-requests: write
      # To report GitHub Actions status checks. Omit if you don't need
      # to update commit status
      statuses: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_RUBY: true

  build:
    needs: super-linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        db: [sqlite3, mysql, postgres]
        ruby_version: ["3.2", "3.3", "3.4", "4.0"]
    services:
      mysql:
        image: mysql:8
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10
        env:
          MYSQL_ROOT_PASSWORD: dbpassword
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: dbpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    container:
      image: ruby:${{ matrix.ruby_version }}
      env:
        DB: ${{ matrix.db }}
        DB_USERNAME: root
        DB_PASSWORD: dbpassword
        DB_HOST: ${{ matrix.db }}
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: bash -x ./build-scripts/install.sh
      - name: Build
        run: bash -x ./build-scripts/build.sh
      - uses: codecov/codecov-action@v2
      # - uses: paambaati/codeclimate-action@v2.7.5
      #   env:
      #     CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.0.2
        if: failure()
        env:
          SLACK_CHANNEL: general
          SLACK_TITLE: Test Failure
          SLACK_COLOR: danger
