  #   image: mysql
  #   environment:
  #     MYSQL_ROOT_PASSWORD: example
  #   volumes:
  #     - "$PWD/docker/mysql:/var/lib/mysql"
  #   ports:
  #     - "3306:3306"
volumes:
  postgres-db:
    driver: local
  radvent-data:
    driver: local
