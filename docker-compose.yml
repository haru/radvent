version: '3'
services:
  radvent:
    image: haru/radvent:latest
    build: .
    ports:
      - "3000:3000"
    volumes:
      - "$PWD/docker/data:/var/radvent_data"
    links:
      - radvent_postgres:postgres
    environment:
      DB: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: example
      DB_HOST: radvent_postgres
      DB_CREATE_ON_START: "true"
  # mysql:
  #   image: mysql
  #   environment:
  #     MYSQL_ROOT_PASSWORD: example
  #   volumes:
  #     - "$PWD/docker/mysql:/var/lib/mysql"
  #   ports:
  #     - "3306:3306"
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - "$PWD/docker/postgres:/var/lib/postgresql/data"

